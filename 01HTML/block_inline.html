<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
        , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 디자인을 잘하는 방법1 : 개발자 도구를 이용-->

    <!-- 블럭태그
            전체영역을 공간으로 가진다
            블럭태그를 자식으로 블럭,인라인 태그 모두 들어갈 수 있다.        
        -->

    <div>블럭</div>
    <div>블럭</div>
    <div>블럭</div>

    <p>블럭</p>
    <h3>block</h3>

    <ul>
        <li>block</li>
        <li>block</li>
    </ul>
    <table>
        <tr>
            <td>block</td>
        </tr>

    </table>

    <div>
        <div>
            <div>block!</div>
        </div>

    </div>

    <!-- 
        인라인
        인라인요소는 태그자체의 크기를 가진다.
        인라인요소 안에는 인라인만 들어가진다.
    -->
    <a href="#">인라인</a>
    <span>inline</span>
    <i>inline</i>
    <b>b inline</b>
    <strong>strong inline</strong>
    <small>small inline</small>

    <a href="">
        <p>틀림</p>
    </a>
    <span>
        <div>틀린문법</div>
    </span>
</body>

</html>
